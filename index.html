<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>
        <img src="/img/weniv-logo.png" alt="위니브 로고">
      </h1>
    </header>
    <section class="timer">
      <h2>TIMER</h2>
      <div class="timer-wrapper">
        <div class="hrs-wrapper">
          <div class="timer-innerbox">
            <label for="HRS">HRS</label>
            <input id="HRS" type="number" placeholder="00"></input>
          </div>
        </div>
        <div class="min-innerbox">
          <div class="timer-innerbox">
            <label for="HRS">MIN</label>
            <input id="HRS" type="number" placeholder="00"></input>
          </div>
        </div>
        <div class="sec-innerbox">
          <div class="timer-innerbox">
            <label for="HRS">SEC</label>
            <input id="HRS" type="number" placeholder="00"></input>
          </div>
        </div>
      </div>
      <div class="btn-wrapper">
        <button class="start">START</button>
        <button class="reset">RESET</button>
      </div>
    </section>
    <footer>
      <h2>ⓒ WENIV Corp.</h2>
    </footer>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
